<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Inspector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-container">
        <button type="button">Home</button>
        <button type="button">앱 설치</button>
    </div>
    <div class="main-container">
        <div class="form-container">
            <h3 class="title">굴착기 안전점검</h3>
            <form>
                <table>
                    <tr>
                        <td><label for="siteName">현장명:</label></td>
                        <td><input type="text" id="siteName" placeholder="현장명"></td>
                        <td><label for="date">점검일자:</label></td>
                        <td><input type="date" id="date"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label for="equipmentCompany">장비업체</label></td>
                        <td><label for="equipmentModel">장비 모델명</label></td>
                        <td><label for="registrationNumber">등록번호</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="equipmentCompany" placeholder="장비업체"></td>
                        <td><input type="text" id="equipmentModel" placeholder="장비 모델명"></td>
                        <td><input type="text" id="registrationNumber" placeholder="등록번호"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="image-container">
            <img id="keyImage01" src="/images/excavator01.png" alt="굴착기">
            <img id="keyImage02" src="/images/excavator02.png" alt="굴착기">
        </div>
    </div>
    <div class="footer-container">
        <button type="button">PDF 다운로드</button>
    </div>
</body>
</html>
